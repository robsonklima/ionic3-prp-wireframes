<ion-header>
  <ion-navbar>
    <ion-title>
      Recomendations
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card *ngFor="let item of items; let i = index">
    <ion-item>
      <h2 class="cod-os">{{ item.title }}</h2>
      
      <ion-badge item-end color="light" class="inherit">
        {{ i + 1 }}
      </ion-badge>
    </ion-item>
    
    <ion-card-content>
      <p>{{ item.content }}</p>
    </ion-card-content>

    <ion-grid tappable class="buttons">
      <ion-row>
        <ion-col col-6>
          <button
            class="percentage-occurrences"
            ion-button 
            icon-only 
            small
            clear
            [disabled]="true"
            color="dark-grey">
            {{ item.percentageOfOccurrences }} OCCURRED
          </button>
        </ion-col>
        <ion-col col-3 text-right>
          <button 
            class="card-button"
            ion-button 
            small
            outline
            clear
            color="danger">
            DISCARD
          </button>
        </ion-col>
        <ion-col col-3 text-right>
          <button
            class="card-button"
            ion-button 
            small
            outline
            clear
            color="secondary">
            ACCEPT
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
