<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>
      Project Risk Prediction
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="divider" showWhen="android"></div>

  <ion-list>
    <button ion-item (click)="onOpenProjects()">
      Projects
    </button>
    <button ion-item (click)="onOpenActivities()">
      Activities
    </button> 
    <button ion-item (click)="onOpenRisks()">
      Risks
    </button>
    <button ion-item>
      Analytics
    </button> 
  </ion-list>
</ion-content>
