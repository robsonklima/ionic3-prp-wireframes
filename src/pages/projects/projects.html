<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      Projects
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="divider" showWhen="android"></div>

  <ion-list>
    <button 
      ion-item 
      *ngFor="let item of items; let i = index"
      (click)="onOpenProject(item)">
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
